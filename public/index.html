<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue Countries</title>
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<div>
			<p>Time from: {{timeFrom}}</p>
			<p>Time to: {{timeTo}}</p>
			<p v-for="gen in genMix" >{{gen.fuel}} {{gen.perc}}%</p>
		</div>
		<GChart
		v-if="chartData"
		type="ColumnChart"
		:data="chartData"
		:options="chartOptions"
		/>
	</div>
</body>
</html>
